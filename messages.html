<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" href="./components/styleMess.css">
  <title>
   Unique Design Page
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <meta content="noindex, nofollow" name="robots"/>
 </head>
 <body>
  <!-- Navbar -->
  <nav class="navbar">
   <div class="navbar-brand  ">
    صراحة 
   </div>
   <div>
    <a href="#" class="btn btn-danger">تسجيل خروج</a>
   </div>
  </nav>
  <div class="container">
   <!-- Avatar Section -->
   <div id="avatar">
    <img alt="Avatar" src="./assets/blue-envelope.png" style="width: 100px; height: 100px; border-radius: 50%;"/>
    <h4>
     User Name
    </h4>
   </div>
   <!-- Contact Form -->
   <form id="contactForm">
    <div class="form-group">
     <label for="message">
      Message:
     </label>
     <textarea class="inputMessage" id="message" name="message" placeholder="Enter your message"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">
     Send Message
    </button>
   </form>
  </div>
  <!-- Footer -->
  <div id="footer">
   © 2021 Your Company Name
  </div>
  <!-- Bootstrap & jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
  <script>
    $(document).ready(function() {
    $('#messageForm').submit(function(e) {
        e.preventDefault();
        alert('Message sent successfully!');
    });
});
  </script>
 </body>
</html>
